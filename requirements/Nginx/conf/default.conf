
server {

        listen 443 ssl;
        listen [::]:443 ssl;

        #server_name www.mcharouh.42.fr mcharouh.42.fr;

        ssl_certificate /etc/nginx/ssl/OMI.pem;
        ssl_certificate_key /etc/nginx/ssl/OMI.key;
        ssl_protocols TLSv1.3;

        root /var/www/html;
        index index.php index.html index.htm;

        location / {
                autoindex on;
                try_files $uri $uri/ =404;
        }

