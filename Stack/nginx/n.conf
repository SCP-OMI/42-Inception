server{
    listen 80;
    listen [::]:80;
    server_name localhost;
    return 301 https://$host$request_uri;
}


server {
	listen 443 ssl;
	listen [::]:443 ssl;

	server_name localhost;
    ssl off;
	# On note le cert et la key (necessaire protocole ssl)
	ssl_certificate		/etc/nginx/ssl/OMI.crt;
	ssl_certificate_key	/etc/nginx/ssl/OMI.key;

	# Protocole d'encryptions pour les cles ssl
	ssl_protocols	TLSv1.3;

	# Fichiers a afficher et dossier ou les chercher
	root /var/www/html;
	index index.php index.nginx-debian.html;

